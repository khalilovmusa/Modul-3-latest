<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/currency-exchange.png">
    <title>Currency converter project</title>
</head>

<body>
    <div class="wrapper">
        <div id="error-message" class="">
            <span class="error-icon">⚠️</span>
            <p class="error-text">Oops! Something went wrong. Please check your internet connection or try again later.
            </p>
        </div>
        <header class="header">
            <div class="logo-container">
                <img class="bank-logo" alt="bank_logo" src="icons/bank-logo.svg">
            </div>
            <div class="navbar-container">
                <nav class="navbar">
                    <ul class="nav-ul">
                        <li>БАНК</li>
                        <li>БИЗНЕС</li>
                        <li>ИНВЕСТИЦИИ</li>
                        <li>СТРАХОВАНИЕ</li>
                        <li>МОБАЙЛ</li>
                        <li>ПУТЕШЕСТВИЯ</li>
                        <li>РАЗВЛЕЧЕНИЯ</li>
                    </ul>
                </nav>
            </div>
            <div class="login-button-container">
                <button class="login-button">
                    ВОЙТИ
                </button>
            </div>
        </header>
        <main class="main-part">
            <h1 class="main-part-header">Конвертер валют онлайн</h1>
            <section class="left-section">
                <p class="buttons-section-text">У меня есть </p>
                <div class="buttons-n-input-wrapper">
                    <div class="left-side-buttons-container buttons-container">
                        <button class="rub-button button" id="rub">RUB</button>
                        <button class="usd-button button" id="usd">USD</button>
                        <button class="eur-button button" id="eur">EUR</button>
                        <button class="gbp-button button" id="gbp">GBP</button>
                    </div>
                    <div class="left-side-input-container input-container">
                        <input type="number" class="left-side-input">
                        <p class="left-side-currency-info info">1 USD ~ 500 RUB</p>
                    </div>
                </div>
            </section>
            <section class="right-section">
                <p class="buttons-section-text">Хочу приобрести</p>
                <div class="buttons-n-input-wrapper">
                    <div class="right-side-buttons-container buttons-container">
                        <button class="rub-button button" id="rub">RUB</button>
                        <button class="usd-button button" id="usd">USD</button>
                        <button class="eur-button button" id="eur">EUR</button>
                        <button class="gbp-button button" id="gbp">GBP</button>
                    </div>
                    <div class="right-side-input-container input-container">
                        <input type="number" class="right-side-input">
                        <p class="right-side-currency-info info">1 RUB ~ 500 USD</p>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script src="script.js"></script>
    <script src="button-colors.js"></script>
</body>

</html>
