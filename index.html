<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/currency-exchange.png">
    <title>Currency converter project</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo-container">
                <img class="bank-logo" alt="bank_logo" src="icons/bank-logo.svg">
            </div>
            <div class="navbar-container">
                <nav class="navbar">
                    <ul class="nav-ul">
                        <li>БАНК</li>
                        <li>БИЗНЕС</li>
                        <li>ИНВЕСТИЦИИ</li>
                        <li>СТРАХОВАНИЕ</li>
                        <li>МОБАЙЛ</li>
                        <li>ПУТЕШЕСТВИЯ</li>
                        <li>РАЗВЛЕЧЕНИЯ</li>
                    </ul>
                </nav>
            </div>
            <div class="login-button-container">
                <button class="login-button">
                    ВОЙТИ
                </button>
            </div>
        </header>
        <main class="main-part">
            <h1>Конвертер валют онлайн</h1>
            <section class="left-section">
                <p class=""></p>
                <div class="left-side-buttons-container">
                    <button class="rub-button" id="rub">RUB</button>
                    <button class="usd-button" id="usd">USD</button>
                    <button class="eur-button" id="eur">EUR</button>
                    <button class="gbp-button" id="gbp">GBP</button>
                </div>
            </section>
            <section class="right-section">

            </section>
        </main>
    </div>


    <script src="script.js"></script>
</body>

</html>
